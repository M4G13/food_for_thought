{% extends 'recipes/base.html' %}
{% load staticfiles %}


{% block body_block %}
<div>
    <h2>Categories</h2>
{% if categories %}
    <ul>
    {% for category in categories %}
        <li><img src="{% static 'category.image' %}" alt="{{ category.name }} img"></li>
        <li><a href="{% url 'recipes:show_category' category.name %}">{{ category.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <strong>There are no categories present.</strong>
{% endif %}
</div>
{% endblock %}
