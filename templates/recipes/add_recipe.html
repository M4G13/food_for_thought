{% extends 'recipes/base.html' %}
{% load staticfiles %}


{% block title_block %}
    Create a recipe
{% endblock %}

{% block body_block %}
<div>
    <h1>Add a Recipe</h1><br>
    <form enctype="multipart/form-data" id="recipe_form" method="POST" action="{% url 'recipes:add_recipe' %}">
        {% csrf_token %}

        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}

        <div class="justify-content-md-center">
            <div class="mb-3 row">

                <div class="col">
                <input type="text" name="title" class="form-control" placeholder="Name of Recipe">
                </div>
                <div class="col">
                    <input type="file" name="image" accept=".jpg, .png, .jpeg" class="form-control" placeholder="Upload an image" >
                </div>
                <div class="col input-group mb-3">
                    <label class="input-group-text" for="categoryInput">Category:</label>
                    {{ form.category }}
                </div>
            </div>

            <div class="mb-3 row text-center">
                <div class="col">
                    <textarea class="form-control" placeholder="Method" style="height: 200px" name="content" ></textarea>
                </div>
                <div class="col">
                    <textarea class="form-control" placeholder="Ingredients" name="ingredients" style="height: 200px" ></textarea>

                </div>
            </div>

            <div class="mb-3 row">
                <div class="col">
                    <input type="number" aria-valuemin="1" class="form-control" placeholder="Number of Servings" name="servings" >

                </div>
                <div class="col input-group">
                    <span class="input-group-text" id="basic-addon3">Cooking Time (Hours:Mins)</span>
                    <input type="time" class="form-control" name="cooking_time" >

                </div>
                <div class="col">
                    <input type="text" class="form-control" name="tags" placeholder="Tags (Optional)">
                </div>
            </div>

        </div>
        <div class="text-center">
            <button type="submit" name="submit" value="Create recipe" class="btn btn-outline-success">Create Recipe</button>
        </div>
    </form>
</div>
{% endblock %}
