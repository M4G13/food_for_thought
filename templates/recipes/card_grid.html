{% for card in cards %}
{% if forloop.counter0|divisibleby:4 %}
<div class="row row-cols-1 row-cols-lg-4 g-4 pb-4">
{% endif %}

    <div class="col">
        {% block card_content %}
        {% endblock %}
    </div>

{% if forloop.counter|divisibleby:4 or forloop.last %}
</div>
{% endif %}

{% endfor %}
