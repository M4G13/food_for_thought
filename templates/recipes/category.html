{% extends 'recipes/base.html' %}
{% load staticfiles %}

{% block body_block %}
<div>
    <h1>{{ category.name }}</h1>
    <h2>Recipes</h2>
{% if recipes %}
    <ul>
    {% for recipe in recipes %}
        <li><img src="{{ recipe.image.url }}" alt="{{ recipe.title }} image"></li>
        <li><a href="{% url 'recipes:show_recipe' recipe.slug recipe.id %}">{{ recipe.title }}</a> {{ recipe.average_rating }}</li>
    {% endfor %}
    </ul>
{% else %}
    <strong>There are no recipes present.</strong>
{% endif %}
</div>
{% endblock %}
