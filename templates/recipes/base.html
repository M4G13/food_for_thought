<!DOCTYPE html>
{% load staticfiles %}

<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title>
        {% block title_block %}
            Food For Thought
        {% endblock %}
    </title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="{% url 'recipes:home' %}"><img src="{% static 'images/home-icon.png' %}" alt="Home"></a></li>
            <li><a href="{% url 'recipes:categories' %}">Categories</a></li>
        </ul>
    </nav>
    <form>
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    {% if user.is_authenticated %}
        <a href="{% url 'recipes:add_recipe' %}">Add a Recipe</a><br>
        <a href="{% url 'recipes:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'recipes:login' %}">Login</a>
    {% endif %}
</header>
<main>
    {% block body_block %}
    {% endblock %}
</main>
</body>
</html>
