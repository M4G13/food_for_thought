{% load recipes_template_tags %}

{% for card in cards %}
{% if forloop.counter0|divisibleby:4 %}
<div class="row row-cols-1 row-cols-md-4 g-4 pb-4">
{% endif %}

    <div class="col">
        {% if categories %}
        {% category_card card %}
        {% else %}
        {% recipe_card card user %}
        {% endif %}
    </div>

{% if forloop.counter|divisibleby:4 or forloop.last %}
</div>
{% endif %}

{% endfor %}
