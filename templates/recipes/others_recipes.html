{% extends 'recipes/base.html' %}
{% load staticfiles %}
{% load recipes_template_tags %}

{% block body_block %}
<div class = "container text-center mt-5">
    <h2>{{ account_user.username }} Recipes</h2><br>
    {% if written_recipes %}
        {% recipes_grid written_recipes request.user %}
    {% else %}
    <strong>There are no recipes present.</strong>
    {% endif %}
</div>
{% endblock %}
